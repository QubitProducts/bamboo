<form role="form">
    <div class="inner-form" ng-class="{'has-error': errors }">
        <div class="form-group">
            <label>Marathon ID</label>
            <input ng-model="domain.id" type="text" class="form-control"  name="input" ng-disabled="loading || disableMarathonIdChange" />
        </div>
        <div class="form-group">
            <label>Domain</label>
            <input ng-model="domain.value" type="text" class="form-control"  name="input" ng-disabled="loading" />
        </div>
        <span ng-show="errors" class="help-block">{{ errors }}</span>
    </div>
</form>
